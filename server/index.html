<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>c8y-nitro Starter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 3rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: #667eea;
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
    }
    
    .subtitle {
      color: #888;
      margin-bottom: 2rem;
      font-size: 1rem;
    }
    
    .user-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 15px;
      padding: 2rem;
      color: white;
      margin-bottom: 1.5rem;
    }
    
    .user-avatar {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }
    
    .user-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .user-email {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    
    .info-item {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
    }
    
    .info-label {
      font-size: 0.75rem;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.3rem;
    }
    
    .info-value {
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }
    
    .badge {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      background: #10b981;
      color: white;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .badge.inactive {
      background: #ef4444;
    }
    
    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
    }
    
    .error {
      background: #fef2f2;
      border: 2px solid #fecaca;
      border-radius: 10px;
      padding: 1rem;
      color: #dc2626;
      margin-bottom: 1rem;
    }
    
    .microservice-link {
      background: #f0f4ff;
      border: 2px solid #667eea;
      border-radius: 10px;
      padding: 1rem;
      margin-top: 1.5rem;
    }
    
    .microservice-link-label {
      font-size: 0.85rem;
      color: #667eea;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    
    .microservice-link a {
      color: #667eea;
      text-decoration: none;
      font-size: 0.9rem;
      word-break: break-all;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .microservice-link a:hover {
      text-decoration: underline;
    }
    
    .apps-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }
    
    .app-chip {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px;
      font-size: 0.85rem;
      text-decoration: none;
      transition: transform 0.2s;
    }
    
    .app-chip:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">âš¡</div>
    <h1>c8y-nitro Starter</h1>
    <p class="subtitle">Lightning Fast Cumulocity Microservices</p>
    
    <div id="content">
      <div class="loading">Loading user data...</div>
    </div>
  </div>

  <script>
    async function loadUserData() {
      try {
        const [userResponse, configResponse] = await Promise.all([
          fetch('/api/user'),
          fetch('/api/config')
        ]);
        
        const user = await userResponse.json();
        const config = await configResponse.json();
        
        const initials = (user.firstName?.[0] || '') + (user.lastName?.[0] || '');
        const displayName = user.displayName || `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.userName;
        
        const microserviceUrl = `${config.baseUrl}/apps/administration/index.html#/ecosystem/microservice/microservices`;
        
        // Get unique applications from groups
        const apps = new Map();
        user.groups?.references?.forEach(groupRef => {
          groupRef.group?.applications?.forEach(app => {
            if (app.contextPath && !apps.has(app.contextPath)) {
              apps.set(app.contextPath, {
                name: app.name,
                url: `${config.baseUrl}/apps/${app.contextPath}/index.html`
              });
            }
          });
        });
        
        const appsHtml = Array.from(apps.values())
          .map(app => `<a href="${app.url}" target="_blank" rel="noopener noreferrer" class="app-chip">${app.name}</a>`)
          .join('');
        
        document.getElementById('content').innerHTML = `
          <div class="user-card">
            <div class="user-avatar">${initials || 'ðŸ‘¤'}</div>
            <div class="user-name">${displayName}</div>
            <div class="user-email">${user.email || 'No email'}</div>
          </div>
          
          <div class="info-grid">
            <div class="info-item">
              <div class="info-label">Username</div>
              <div class="info-value">${user.userName}</div>
            </div>
            <div class="info-item">
              <div class="info-label">User Origin</div>
              <div class="info-value">${user.customProperties?.userOrigin || 'N/A'}</div>
            </div>
            <div class="info-item">
              <div class="info-label">Status</div>
              <div class="info-value">
                <span class="badge ${user.enabled ? '' : 'inactive'}">
                  ${user.enabled ? 'Active' : 'Inactive'}
                </span>
              </div>
            </div>
            <div class="info-item">
              <div class="info-label">Groups</div>
              <div class="info-value">${user.groups?.references?.length || 0} groups</div>
            </div>
            <div class="info-item">
              <div class="info-label">Direct Roles</div>
              <div class="info-value">${user.roles?.references?.length || 0} roles</div>
            </div>
          </div>
          
          ${apps.size > 0 ? `
            <div class="security-card">
              <div class="security-title">ðŸ“± Your Applications</div>
              <div class="apps-list">
                ${appsHtml}
              </div>
            </div>
          ` : ''}
          
          <div class="microservice-link">
            <div class="microservice-link-label">ðŸ“¦ View your bootstrapped microservice:</div>
            <a href="${microserviceUrl}" target="_blank" rel="noopener noreferrer">
              Open Microservices Dashboard â†—
            </a>
          </div>
        `;
      } catch (error) {
        console.error('Error loading user data:', error);
        document.getElementById('content').innerHTML = `
          <div class="error">
            <strong>Error:</strong> Failed to load user data. Make sure you're authenticated and the server is running.
          </div>
        `;
      }
    }
    
    loadUserData();
  </script>
</body>
</html>
